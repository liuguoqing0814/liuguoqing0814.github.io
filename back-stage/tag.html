			 			<h1>TAG标签管理</h1>
			 		</div>
			 		<div class="col-md-12">
			 			
			 				<div class="col-md-10">
			 					<input id="tag" type="text" onkeydown="keyDown(event)" class="form-control" name="tag" placeholder="输入标签" />
			 				</div>
			 				<div class="col-md-2">
			 					<input id="btn" type="button" class="btn btn-default" value="添加" onclick="add()"/>
			 				</div>
			 				
			 			
			 		</div>
			 		<div id="Main" class="col-md-12 taglist">
			 			<div class="alert alert-success alert-dismissible pull-left" role="alert">
						  	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						  		<span aria-hidden="true">&times;</span>
						  	</button>
						  	<strong>Bootstrap</strong>
						</div>
						<div class="alert alert-info alert-dismissible pull-left" role="alert">
						  	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						  		<span aria-hidden="true">&times;</span>
						  	</button>
						  	<strong>html5</strong>
						</div>
						<div class="alert alert-danger alert-dismissible pull-left" role="alert">
						  	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						  		<span aria-hidden="true">&times;</span>
						  	</button>
						  	<strong id="str">css3</strong>
						</div>
			 		</div>
				</div>

		</div>
		<script>
			
			function keyDown(e){
				
				console.log(e.keyCode)
				if(e.keyCode==13)
					add();
			}
			
			function add(){
			
				var tag=document.getElementById("tag").value;
				if(tag.length==0)
				return;
			
				var div=document.createElement("div");
				div.setAttribute("class","alert alert-"+getRandomColor()+" alert-dismissible pull-left");
				div.setAttribute("role","alert");
				var btn = document.createElement("button");
				 btn.setAttribute("type","button");
				 btn.setAttribute("class","close");
				 btn.setAttribute("data-dismiss","alert");
				 btn.setAttribute("aria-label","Close");
				var span = document.createElement("span");
				span.setAttribute("aria-hidden","true");
				span.innerHTML = "&times;";
				var strong = document.createElement("strong");
				strong.innerHTML = tag;
				document.getElementById("tag").value="";
				btn.appendChild(span);
				div.appendChild(btn);
				div.appendChild(strong);
				console.log(div);
				var main = document.getElementById("Main");
				main.insertBefore(div ,main.childNodes[0]);
				
			}
			
			/**
			 * 
			 */
			function getRandomColor(){
				var colors = ["info","warning","danger","success"]
				var num=Math.round(Math.random()*3);
				return colors[num];
			}
		</script>
